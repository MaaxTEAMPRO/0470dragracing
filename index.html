<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Drag Racing Game</h1>
        <div id="settings">
            <label for="boost">Boost (%):</label>
            <input type="range" id="boost" min="0" max="100" value="50">
            
            <label for="power">Power (x10):</label>
            <input type="range" id="power" min="1" max="10" value="5">
            
            <label for="suspensionFront">Front Suspension:</label>
            <input type="range" id="suspensionFront" min="1" max="10" value="5">
            
            <label for="suspensionRear">Rear Suspension:</label>
            <input type="range" id="suspensionRear" min="1" max="10" value="5">
            
            <button id="saveConfig">Save Config</button>
        </div>
        <button id="startRace">Start Race</button>
    </div>
    
    <div id="race" style="display: none;">
        <div id="track">
            <div id="car">ðŸš—</div>
        </div>
        <div id="hud">
            <div id="reactionTime">Reaction: 0ms</div>
            <div id="totalTime">Total: 0ms</div>
        </div>
        <div id="buttons">
            <button id="burnoutButton">Burnout</button>
            <button id="launchButton" disabled>Launch</button>
        </div>
        <button id="restartRace">Restart</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
